<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title> <a href="{{ url_for('welcome') }}">Home</a>
</head>
<body>
    <h1>Register as a Restaurant</h1>
    <form method="POST" action="{{ url_for('register_restaurant') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <label for="opening_time">Opening Time:</label>
        <input type="time" name="opening_time" required>
        <br>
        <label for="closing_time">Closing Time:</label>
        <input type="time" name="closing_time" required>
        <br>
        <label for="delivery_radius">Delivery Radius (Enter postal codes separated by new lines):</label>
        <textarea name="delivery_radius" rows="4" required></textarea>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>

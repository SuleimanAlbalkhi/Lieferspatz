<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant[1] }} Details</title>
</head>
<body>
    <h1>{{ restaurant[1] }} Details</h1>

    <p><strong>Address:</strong> {{ restaurant[3] }}</p>
    <p><strong>Description:</strong> {{ restaurant[4] }}</p>

    <h2>Menu Items</h2>
    <ul>
        {% for item in menu_items %}
            <li>
                <strong>{{ item[2] }}</strong> - {{ item[3] }} - ${{ item[4] }}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard_user') }}">Back to Dashboard</a>
</body>
</html>

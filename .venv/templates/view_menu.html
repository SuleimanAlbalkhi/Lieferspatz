<!DOCTYPE html>
<html>
<head>
    <title>Speisekarte</title>
</head>
<body>
  
    <h1>Speisekarte</h1>

    {% if menu_items %}
        <ul>
            {% for item in menu_items %}
                <li>
                    <img src="{{  item[5] }}"  width="100" height="100">
                    <h3>{{ item[2] }}</h3>
                    <p>{{ item[3] }}</p>
                    <p>Preis: {{ item[4] }}</p>
                    <a class="edit-link" href="{{ url_for('edit_menu_item', item_id=item[0]) }}">Bearbeiten</a>
                    <a class="remove-link" href="{{ url_for('remove_menu_item', item_id=item[0]) }}">Entfernen</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Die Speisekarte ist derzeit leer.</p>
    {% endif %}
    
    <!-- Link zum HinzufÃ¼gen neuer Items -->
    <a href="{{ url_for('add_menu_item') }}">Neues Item hinzufÃ¼gen</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    <style>
        body { background: linear-gradient(120deg, #fffbe6 0%, #ffe5b4 100%); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .header { background: #ff9800; color: #fff; padding: 1.2rem 0; text-align: center; font-size: 2rem; font-weight: bold; letter-spacing: 2px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(255,152,0,0.12); padding: 2rem 2.5rem; }
        h1 { color: #ff9800; margin-bottom: 0.5rem; }
        label { color: #388e3c; font-weight: bold; display: block; margin-top: 1rem; }
        input[type="text"], input[type="password"], input[type="time"], textarea {
            width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #ffe5b4; margin-top: 0.3rem; font-size: 1rem;
        }
        textarea { resize: vertical; }
        input[type="submit"] {
            background: #ff9800; color: #fff; border: none; border-radius: 8px; padding: 0.7rem 2rem; font-size: 1.1rem; cursor: pointer; margin-top: 1.2rem; transition: background 0.2s;
        }
        input[type="submit"]:hover { background: #e65100; }
        a { color: #388e3c; text-decoration: none; font-weight: bold; display: block; margin-top: 1.5rem; text-align: center; }
        a:hover { color: #ff9800; }
        .footer { text-align: center; color: #888; padding: 1.2rem 0 0.7rem 0; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="header">üçî Lieferspatz - Restaurant Registration</div>
    <div class="container">
        <h1>Register as a Restaurant</h1>
        <form method="POST" action="{{ url_for('register_restaurant') }}">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            <label for="username">Username</label>
            <input type="text" name="username" required>
            <label for="address">Address:</label>
            <input type="text" name="address" required>
            <label for="description">Description:</label>
            <input type="text" name="description">
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <label for="opening_time">Opening Time:</label>
            <input type="time" name="opening_time" required>
            <label for="closing_time">Closing Time:</label>
            <input type="time" name="closing_time" required>
            <label for="delivery_radius">Delivery Radius (Enter postal codes separated by new lines):</label>
            <textarea name="delivery_radius" rows="4" required></textarea>
            <input type="submit" value="Register">
        </form>
        <a href="{{ url_for('welcome') }}">Home</a>
    </div>
    <div class="footer">&copy; 2025 Lieferspatz &mdash; Fresh food delivered with love!</div>
</body>
</html>

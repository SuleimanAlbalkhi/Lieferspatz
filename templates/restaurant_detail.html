<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant[1] }} Details</title>
</head>
<body>
    <h1>{{ restaurant[1] }} Details</h1>

    <p><strong>Address:</strong> {{ restaurant[3] }}</p>
    <p><strong>Description:</strong> {{ restaurant[4] }}</p>

    <h2>Menu Items</h2>
    <ul>
        {% for item in menu_items %}
            <li>
                <form method="post" action="{{ url_for('add_to_cart', restaurant_id=restaurant[0], item_id=item[0]) }}">
                    <strong>{{ item[2] }}</strong> - {{ item[3] }} - ${{ item[4] }}
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <button type="submit">Add to Cart</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Link to Cart Overview -->
    <a href="{{ url_for('cart_overview') }}">View Cart</a>

    <a href="{{ url_for('dashboard_user') }}">Back to Dashboard</a>
</body>
</html>
